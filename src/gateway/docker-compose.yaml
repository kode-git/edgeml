

services:
  dispatcher:
    build:
      context: .
      dockerfile: containers/dispatcher/Dockerfile
    volumes:
      - usage-data:/app/data
    restart: always
    depends_on:
      - mosquitto
      - connectivity
    ports:
      - "8090:8090"
    networks:
      default:
        aliases:
          - edgeml-cluster

  driver:
    build:
      context: .
      dockerfile: containers/driver/Dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 2
    depends_on:
      - dispatcher  # Ensure the dispatcher is up before starting the driver
      - connectivity
    networks:
      default:
        aliases:
          - edgeml-cluster

  model:
    build:
      context: .
      dockerfile: containers/model/Dockerfile
    restart: always
    depends_on:
      - connectivity
    ports:
      - "65432:65432"  
      - "65433:65433"
    networks:
      default:
        aliases:
          - edgeml-cluster

volumes:
  usage-data: